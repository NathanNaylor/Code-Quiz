<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--
        create a button in order to start quiz

        create text for displaying timer, and time remaining

        create a button for viewing high scores
        
        create empty h1 tag to display the questions in

        create 4 empty buttons to display answers in

        create an h3 to display Correct! or Wrong! based on user responses

    -->
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="highscores.html">View High Scores</a> 

            </div>
            <div class="col-8">
                <div class="startPage">
                    <h1 class="text-center">Coding Quiz Challenge</h1>
                    <br>
                    <p class="text-center">Try to answer the following code-related questions within the time limit.
                        keep in
                        mind that incorrect
                        answers will penalize your score/time by ten seconds!</p>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-dark startButton">Start Quiz</button>
                    </div>
                </div>
                <div class="finishForm">
                    <h1>All done!</h1>
                    <br>
                    <h2>Your final score is: <span id="score"></span></h2>
                    <br>
                    <form>
                        <label for="initials">Enter your Initials</label>
                        <input type="text" id="initials" name="intials">
                        <button type="button" class="btn btn-dark answerButton submit">submit</button>
                    </form>
                </div>
                <div class="quizPage">
                    <h1 class="question"></h1>
                    <button type="button" class="btn btn-dark answerButton answer1" value="1"></button>
                    <br><br>
                    <button type="button" class="btn btn-dark answerButton answer2" value="2"></button>
                    <br><br>
                    <button type="button" class="btn btn-dark answerButton answer3" value="3"></button>
                    <br><br>
                    <button type="button" class="btn btn-dark answerButton answer4" value="4"></button>
                    <div class="feedbackCorrect">
                        <hr>
                        <p>Correct!</p>
                    </div>
                    <div class="feedbackWrong">
                        <p>Wrong!</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <p class="secondsDisplay" style="float: right;">Timer: <span id = seconds>0</span></p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
